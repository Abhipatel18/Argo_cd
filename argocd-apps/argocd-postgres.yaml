apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-github-username/multi-container-app.git'
    targetRevision: HEAD
    path: charts/postgres
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
